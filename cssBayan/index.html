<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bayan</title>
    <link rel="stylesheet" href="./normalize.css">
    <link rel="icon" href="./assets/icon/favicon-32x32.ico">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header></header>

    <main>
        <section class="bayan_container">
            <h1>CSS Bayan</h1>
            <div class="bayan_item">
                <input id="bayan" name="mems" type="radio" checked>
                <label for="bayan" class="wrapper">
                    <div class="bayan_header">
                        <p>Me and 14 year old kid</p>
                        <svg class="button_item" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px"
                            y="0px" viewBox="0 0 28 28" style="enable-background:new 0 0 28 28;" xml:space="preserve">
                            <path fill="#000" d="M0,24l4,4l10-10l10,10l4-4L18,14L28,4l-4-4L14,10L4,0L0,4l10,10L0,24z" />
                        </svg>
                    </div>
                    <img src="./assets/img/idon't_know.jpg" alt="know">
                </label>
            </div>

            <div class="bayan_item">
                <input id="bayan_tea" name="mems" type="radio">
                <label for="bayan_tea" class="wrapper">
                    <div class="bayan_header">
                        <p>Tea or soup?</p>
                        <svg class="button_item" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px"
                            y="0px" viewBox="0 0 28 28" style="enable-background:new 0 0 28 28;" xml:space="preserve">
                            <path fill="#000" d="M0,24l4,4l10-10l10,10l4-4L18,14L28,4l-4-4L14,10L4,0L0,4l10,10L0,24z" />
                        </svg>
                    </div>
                    <img src="./assets/img/do_you_want_tea.jpg" alt="tea">
                </label>
            </div>

            <div class="bayan_item">
                <input id="bayan_frog" name="mems" type="radio">
                <label for="bayan_frog" class="wrapper">
                    <div class="bayan_header">
                        <p>Enough for today!</p>
                        <svg class="button_item" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px"
                            y="0px" viewBox="0 0 28 28" style="enable-background:new 0 0 28 28;" xml:space="preserve">
                            <path fill="#000" d="M0,24l4,4l10-10l10,10l4-4L18,14L28,4l-4-4L14,10L4,0L0,4l10,10L0,24z" />
                        </svg>
                    </div>
                    <img src="./assets/img/frog.jpg" alt="frog">
                </label>
            </div>

            <div class="bayan_item">
                <input id="bayan_happy" name="mems" type="radio">
                <label for="bayan_happy" class="wrapper">
                    <div class="bayan_header">
                        <p>My face 99% of the time</p>
                        <svg class="button_item" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px"
                            y="0px" viewBox="0 0 28 28" style="enable-background:new 0 0 28 28;" xml:space="preserve">
                            <path fill="#000" d="M0,24l4,4l10-10l10,10l4-4L18,14L28,4l-4-4L14,10L4,0L0,4l10,10L0,24z" />
                        </svg>
                    </div>
                    <img src="./assets/img/happy.jpg" alt="face">
                </label>
            </div>

            <div class="bayan_item">
                <input id="bayan_test" name="mems" type="radio">
                <label for="bayan_test" class="wrapper last">
                    <div class="bayan_header">
                        <p>More test cases!</p>
                        <svg class="button_item" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px"
                            y="0px" viewBox="0 0 28 28" style="enable-background:new 0 0 28 28;" xml:space="preserve">
                            <path fill="#000" d="M0,24l4,4l10-10l10,10l4-4L18,14L28,4l-4-4L14,10L4,0L0,4l10,10L0,24z" />
                        </svg>
                    </div>
                    <img src="./assets/img/test.jpg" alt="test">
                </label>
            </div>
        </section>
    </main>

    <footer></footer>
</body>
</html>
